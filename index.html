<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Administrativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema Administrativo</h1>
            <div class="user-info">
                <span>Admin</span> | <a href="#" id="logout">Sair</a>
            </div>
        </header>
        
        <div class="main-content">
            <nav>
                <ul>
                    <li><a href="#search-section">Buscar Funcionários</a></li>
                    <li><a href="#add-section">Adicionar Funcionário</a></li>
                    <li><a href="#update-section">Atualizar Funcionário</a></li>
                    <li><a href="#delete-section">Excluir Funcionário</a></li>
                </ul>
            </nav>

            <main>
                <section id="search-section" class="form-section">
                    <h2>Buscar Funcionários</h2>
                    <div class="form-group">
                        <label for="search-input">Digite o nome ou cidade:</label>
                        <input type="text" id="search-input" placeholder="Nome ou cidade">
                        <button onclick="searchEmployees()">Buscar</button>
                    </div>
                    <div id="search-results" class="results"></div>
                </section>

                <section id="add-section" class="form-section">
                    <h2>Adicionar Funcionário</h2>
                    <form id="add-form">
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Idade:</label>
                            <input type="number" id="age" required>
                        </div>
                        <div class="form-group">
                            <label for="city">Cidade:</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="occupation">Ocupação:</label>
                            <input type="text" id="occupation" required>
                        </div>
                        <button type="button" onclick="addEmployee()">Adicionar</button>
                    </form>
                </section>

                <section id="update-section" class="form-section">
                    <h2>Atualizar Funcionário</h2>
                    <form id="update-form">
                        <div class="form-group">
                            <label for="update-name">Nome do Funcionário:</label>
                            <input type="text" id="update-name" required>
                        </div>
                        <div class="form-group">
                            <label for="update-age">Nova Idade (deixe em branco para manter o valor atual):</label>
                            <input type="number" id="update-age">
                        </div>
                        <div class="form-group">
                            <label for="update-city">Nova Cidade (deixe em branco para manter o valor atual):</label>
                            <input type="text" id="update-city">
                        </div>
                        <div class="form-group">
                            <label for="update-occupation">Nova Ocupação (deixe em branco para manter o valor atual):</label>
                            <input type="text" id="update-occupation">
                        </div>
                        <button type="button" onclick="updateEmployee()">Atualizar</button>
                    </form>
                </section>

                <section id="delete-section" class="form-section">
                    <h2>Excluir Funcionário</h2>
                    <form id="delete-form">
                        <div class="form-group">
                            <label for="delete-name">Nome do Funcionário:</label>
                            <input type="text" id="delete-name" required>
                        </div>
                        <button type="button" onclick="deleteEmployee()">Excluir</button>
                    </form>
                </section>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
